<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- inserisco link di bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<div class="container">
<h1>Acquista il tuo biglietto</h1>
</div>
<body>
<div class="container">
    <section>
    <form id="myForm">
        <div class="mb-3">
          <label for="km-number" class="form-label">Quanti KM vuoi percorrere?</label>
          <input type="number" class="form-control" id="km-number" min="10" max="500" aria-describedby="">
    
        </div>
        <div class="mb-3">
          <label for="user-age" class="form-label">Inserisci la tua età</label>
          <input type="text" class="form-control" id="user-age" min="10" max="100">
        </div>

        <button type="submit" id="calcola" class="btn btn-primary">Calcola</button>
        <button type="reset" class="btn btn-danger"> Reset</button>
<div id="result" class="d-none">Il prezzo del tuo biglietto è <span id="totalPrice"></span> €

</div>

      </form>

    </section>

</div>
<script src="js/main.js"></script>
   
</body>

</html>
